<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignement 4</title>
    <link rel="stylesheet" href="gui.css" />
    <script src="gui.js"></script>
  </head>
  <body>
    <h1>Menu Items</h1>
    <button id="addButton">Add</button>
    <button id="updateButton">Update</button>
    <button id="deleteButton">Delete</button>

    <div id="inputPanel" class="hidden">
      <div class="inputControl">
        <div class="inputLabel">ID</div>
        <input id="idInput" type="number" disabled />
      </div>
      <div class="inputControl">
        <div class="inputLabel">Category</div>
        <input id="categoryInput" />
      </div>
      <div class="inputControl">
        <div class="inputLabel">Description</div>
        <input id="descriptionInput" />
      </div>
      <div class="inputControl">
        <div class="inputLabel">Price</div>
        <input id="priceInput" type="number" />
      </div>
      <div class="inputControl">
        <div class="inputLabel">Vegetarian</div>
        <input id="vegetarianInput" type="checkbox" />
      </div>
      <div id="buttonPanel">
        <button id="doneButton">Done</button>
        <button id="cancelButton">Cancel</button>
      </div>
    </div>
    <div id="items"></div>
  </body>
</html>
